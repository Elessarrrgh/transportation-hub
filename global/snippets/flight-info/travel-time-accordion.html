<!-- Accordion Style -->
<style>
  .accordion-container.open .chevron-icon {
    transform: rotate(90deg);
  }
</style>

<!-- Accordion Content -->
<div class="accordion-container" class="travel-time-accordion">
  <div class="accordion-header">
    <span class="accordion-title">
      <img
        src="https://images.squarespace-cdn.com/content/602b1e3b9f10401f2e609ddb/4188913a-e16f-4041-a83e-2b6e613903a0/drive-time-icon.png?content-type=image%2Fpng"
        alt="Departures Icon"
        class="accordion-icon">
      BWI - Travel Time
    </span>
    <svg class="chevron-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 4L14 10L6 16" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <div class="accordion-body">
    <div class="travel-frame">
        <iframe
          class="airport-travel"
          width="100%"
          height="450"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.rhodeplanning.com/content-loading">
        </iframe>
    </div>
  </div>
</div>
